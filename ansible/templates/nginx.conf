user {{ deploy_user }};
worker_processes 10;

events {
    worker_connections 1024;
}

http {
    include      /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile     on;

    server {
        listen      80;
        server_name localhost;

        location / {
            root /home/{{ deploy_user }}/{{ deploy_dir }}/;
            index posts.html index.htm;
            error_page 404 = /404.html;
        }
    }
}
